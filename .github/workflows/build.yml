
name: ðŸ Build & Push Yoryi App

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/jorge09829985/yoryi:latest

      - name: âœ… Verify image build
        run: docker images ghcr.io/jorge09829985/yoryi

      - name: ðŸ§¾ Mostrar variables bÃ¡sicas (solo para debug)
        run: |
          echo "Host VPS: ${{ secrets.VPS_HOST }}"
          echo "Usuario: ${{ secrets.VPS_USER }}"
          echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"

      - name: ðŸ§ª Probar conexiÃ³n SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "âœ… ConexiÃ³n SSH OK"
            hostname
            whoami

      - name: ðŸ“¤ Subir stack.yml al servidor
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/despliegue"

      - name: ðŸš€ Despliegue del stack Yoryi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "âœ… Desplegando servicios"
            echo "==> Descargando la imagen del GHCR"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Jorge09829985 --password-stdin
            docker pull ghcr.io/Jorge09829985/yoryi:latest
            echo "ðŸ›‘ Eliminando stack previo..."
            docker stack rm jorge || true
            sleep 30
            echo "==> Desplegando stack..."
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/despliegue/stack.yml --with-registry-auth jorge
